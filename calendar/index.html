<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="cont">
            <h1>Calendar</h1>
            <h2>June 2025</h2>
            <table>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01</td>
                        <td>02</td>
                        <td>03</td>
                        <td>04</td>
                        <td>05</td>
                        <td>06</td>
                        <td>07</td>
                    </tr>
                    <tr>
                        <td>08</td>
                        <td>09</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                    </tr>
                    <tr>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                    </tr>
                    <tr>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                    </tr>
                    <tr>
                        <td>29</td>
                        <td>30</td>

                    </tr>
                </tbody>

            </table>
        </div>
        <div class="event-container">
            <!-- <div class="event-box">
                <h3>title</h3>
                <p>date</p>
                <p>time</p>

            </div> -->

        </div>
        
    </div>

    <div class="form-container ">
            <button class="btn">Close</button>
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="add your title">
                <p>Date:- <span class="date"></span></p>
                <label for="time">Time</label>
                <input type="time" id="time" placeholder="add your time">



            </form>
            <button type="submit" class="submit-btn">Submit</button>

        </div>

    <script src="./script.js"></script>
</body>


</html>
