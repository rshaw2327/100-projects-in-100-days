<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Rotating image gallery</title>
</head>

<body>
    <div class="image-container">
        <span style="--i:1">
            <img src="https://picsum.photos/id/77/200/300" alt="">
        </span>
        <span style="--i:2">
            <img src="https://picsum.photos/id/29/200/300" alt="">
        </span>
        <span style="--i:3">
            <img src="https://picsum.photos/id/78/200/300" alt="">
        </span>
        <span style="--i:4">
            <img src="https://picsum.photos/id/27/200/300" alt="">
        </span>
        <span style="--i:5">
            <img src="https://picsum.photos/id/57/200/300" alt="">
        </span>
        <span style="--i:6">
            <img src="https://picsum.photos/id/65/200/300" alt="">
        </span>
        <span style="--i:7">
            <img src="https://picsum.photos/id/23/200/300" alt="">
        </span>
        <span style="--i:8">
            <img src="https://picsum.photos/id/22/200/300" alt="">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Next</button>
        <button class="btn" id="next">Previous</button>

    </div>

    <script src="./main.js"></script>
</body>


</html>
