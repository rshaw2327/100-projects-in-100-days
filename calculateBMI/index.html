<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body maas index</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bmi-calc">
        <h1>Body Mass Index(BMI) Calculator</h1>
        <label for="height">Height in (cm)</label>
        <input type="number" placeholder="enter your height here" name="height" class="height" id="height">
        <label for="weight">Weight in (kg)</label>
        <input type="number" placeholder="enter your weight here" name="weight" class="weight" id="weight" >
    <button class="btn">Calculate BMI</button>
    <label for="bmi">BMI</label>
    <input type="number" placeholder="your BMI" name="bmi" class="bmi" id="bmi" >
    <h4 class="info-text">Your Weight condition: <span id="weight-condition"></span> </h4>

    </div>
<script src="./main.js"></script>
    
</body>
</html>
