<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Typing Speed Test Game</h1>
            <fieldset>
                <legend>Test your typing speed below</legend>
                <input type="text" id="textInput" placeholder="Start typing here..." autofocus>
                <div class="typing-text">
                    <p> </p>
                </div>
                
                <hr>
                <div class="list-cont">
                <ul>
                    <li>Time left: <span class="time-left">60s</span></li>
            
                    <li>Mistakes: <span class="mistake">0</span></li>
                    
                    <li>WPM: <span class="wpm">0</span></li>
                    
                    <li>CPM: <span class="cpm">0</span></li>
                    
                </ul>
                <button class="btn">Try Again</button>
                </div>
            </fieldset>


        </div>
    </main>


    <script type="module" src ="./script.js"></script>
     

   
</body>
</html>
