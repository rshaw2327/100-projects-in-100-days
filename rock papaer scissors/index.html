<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockpaperscissors</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="main-btn">

        <div class="user-btn">
            <i class="fa-solid fa-hand-fist"></i>
            <span> Rock</span>

        </div>
        <div class="computer-btn">
            <i class="fa-solid fa-hand"></i>
            <span>Paper</span>

        </div>
    </div>

    <div class="game-btns">
        <div class="rock-btn-game">
            <button data-index="0"><i data-index="0" class="fa-solid fa-hand-fist"></i></button>
            <span>Rock</span>
        </div>
        <div class="paper-btn-game">
            <button  data-index="1"><i  data-index="1" class="fa-solid fa-hand"></i></button>
            <span>Paper</span>
        </div>
        <div class="scissors-btn-game">
            <button  data-index="2"><i  data-index="2" class="fa-solid fa-hand-scissors"></i></button>
            <span>Scissors</span>
        </div>

    </div>
    <div class="players">
        <span class="user-score">User :</span>
        <span class="who-won">Who won:</span>
        <span class="comp-score">Computer :</span>

    </div>
    <script src="./main.js"></script>

    <script src="https://kit.fontawesome.com/2a218ecf02.js" crossorigin="anonymous"></script>
</body>

</html>
