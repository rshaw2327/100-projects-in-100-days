<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="loan-container">
        <h1>Loan Calculator</h1>
        <p>Loan amount Â£
            <input onchange="calculateLoan()" class="input" type="numbers" id="loan-amount" min="1" max="100" value="10000">
        </p>
        <p>Interest rate %
            <input onchange="calculateLoan()" class="input" type="numbers" id="interest-rate" min="0" max="100" value="10" step="0.1">
        </p>
        <p>Months to pay
            <input onchange="calculateLoan()" class="input" type="numbers" id="months-to-pay" min="6" max="48" value="12">
        </p>
        <p class="monthly-payment" id="payment">Monthly payment:</p>

    </div>
    <script src="./main.js"></script>

    
</body>
</html>
