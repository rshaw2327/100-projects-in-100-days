<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="temperature-container">
        <h1>Temperature Converter</h1>
        <div class="temperature">
            <label for="celcius">Celcius:</label>
            <input onchange="computeTemp(event)" id="celcius" class="celcius" name="celcius"
                placeholder="enter temperature in celcius" type="number">
        </div>
        <div class="temperature">
            <label for="input">Farenheit:</label>
            <input onchange="computeTemp(event)" id="farenheit" class="farenheit" name="farenheit"
                placeholder="enter temperature in Farenheit" type="number">
        </div>
        <div class="temperature">
            <label for="input">Kelvin:</label>
            <input onchange="computeTemp(event)" id="kelvin" class="kelvin" name="kelvin"
                placeholder="enter temperature in kelvin" type="number">
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
