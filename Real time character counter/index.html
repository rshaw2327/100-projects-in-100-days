<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <title>ReAL time character count</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <h3>Real time character counter</h3>
        <textarea id="text-area" class="text-area" placeholder="Please write your text here..." 
        maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total characters:
                <span class="total-counter" id="total-counter">30</span>
            </p>
            <p>Remaining:
                <span class="remaining-counter" id="remaining-counter">20</span>
            </p>
        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
